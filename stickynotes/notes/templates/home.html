{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}
Post-it - home
{% endblock %}

{% block content %}

<h1>Home</h1>
{% if user.is_authenticated %}
  <h2>Hi {{ user.username }}!</h2>
  <a href="{% url 'view_notes' %}">go to notes</a> | <a href="{% url 'logout' %}">logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>

{% endif %}
{% endblock %}
