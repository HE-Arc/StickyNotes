<h4>
  {{ chalkboard_title }}
</h4>
{% for chlk in chlks %}
  <p>
    Chalkboard name : <a href="{% url 'display_chalkboard' chlk.id %}" >{{ chlk.name }}</a><br>
    Description : {{ chlk.description }}<br>
    {% if is_joined %}
      <a href="{% url 'leave_chalkboard' chlk.id %}">Leave</a>
    {% else %}
        <a href="{% url 'join_chalkboard' chlk.id %}">Join</a>
    {% endif %}
  </p>
{% empty %}
  <p>
    {{ chalkboard_empty_message }}
  </p>
{% endfor %}
