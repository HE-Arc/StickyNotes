{% if user.is_authenticated %}
<div class="modal fade" id="remove_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <form method="POST" action="{% url 'delete_chalkboard' chalkboard.id %}" id="confirm-form" class="form">
    {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure to delete this chalkboard ?</p>
          <p>{{ chalkboard.name }}</p>
          <p>{{ chalkboard.description }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Remove" />
        </div>
      </div>
    </div>
  </form>
</div>
{% endif %}
